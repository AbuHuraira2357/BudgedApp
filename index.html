<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Budging App</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js"defer></script>
    </head>
    <body>
         <table id="title">
            <td>Total Budged</td>
            <td >Expenses</td>
            <td >Remaining Budged</td>
        </table>
      <div id="values">
        <span id ="budgedView">00</span>
        <span id="Expenses">00</span>
        <span id="Total">00</span>
      </div>
      
        <form id="first">
            <label class = "label1" for="number">Total Budged :</label>
            <input type="number" name="Amount" id="Amount" required><br>
            <button onclick="totalBudged()" class="button1">Add</button>
            
        </form> 
      
     <!-- <button    onclick="formView()" >Add Expenses</button>  -->
        <h2 id="add"><u> Add Expenses:</u></h2>
        <form id="expenseView">
          
          <label class = "label1" for="expenseDescription">Description:</label>
          <input type="text" id="expenseDescription" required>
          <br>
          <label class = "label1" for="expenseAmount">Amount:</label>
          <input type="number" id="expenseAmount" required>
          <br>
          <label class = "label1"for="expenseCategory">Category:</label>
          <select id="expenseCategory" required>
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="grocary">grocary</option>
            <option value="Bills">Bills</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
          </select>
          <br>
          <label class = "label1" for="expenseDate">Date:</label>
          <input type="date" id="expenseDate" required>
          <br>
          <button type="button" onclick="addExpense()" class="button1">Add Expense</button>
        </form>
        
        <div id="expenseSummary">
          <h2 id="list"> <u> Expenses list:</u></h2>
          <ul id="expenseList"></ul>
        </div>
        
        
        

    </body>
    </html>
